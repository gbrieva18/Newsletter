<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="Intro">
      <img alt="Newsletter icon" height="50" src="img/logo-newsletter.svg" width="50" />
      <h1 class="title">Join our newsletter</h1>
      <p>
        Keep up with our latest collections, exclusive deals, and special
        offers! 
      </p>
      <p>
        We introduce a new collection every week, so stay tuned to snag
        the hottest items just for you.
      </p>
      </div>
      <div class="container">
      <form>
        <input
          placeholder="Enter your email address"
          required=""
          type="email"
        />
        <button type="submit">Subscribe now</button>
      </form>
      <p class="disclaimer">
        Your email is 100% confidential and we won't send you any spam.
      </p>
    </div>
  </body>
</html>
